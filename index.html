<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<body
  background="https://img.freepik.com/free-photo/modern-futuristic-neon-light-background_33739-410.jpg?size=626&ext=jpg">

    <h3 style="background-color: rgb(230, 0, 238); color: white;" class="btn heading">AI DJ WEB APP

    <h4 id="song"></h4>
